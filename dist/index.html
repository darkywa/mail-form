<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Главная страница</title>

	<!-- стили -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<!-- whrite us -->
	<div class="write-us">
		<div class="write-us__overlay"></div>
		<div class="write-us__content">
			<div id="response"></div>
			<form id="write-us-form">
				<fieldset>
					<div class="write-us-form__row">
						<div class="write-us-form__item">
							<label>Ваше имя:</label>
							<input type="text" name="name" placeholder="Имя Фамилия">
						</div>
						<div class="write-us-form__item">
							<label>Ваш e-mail:</label>
							<input type="text" name="email" placeholder="email@example.com">
						</div>
						<div class="write-us-form__item">
							<label>Ваш телефон:</label>
							<input type="text" name="phone" placeholder="+71234567890">
						</div>
					</div>
					<div class="write-us-form__row">
						<div class="write-us-form__item write-us-form__item-textarea">
							<label>Текст письма:</label>
							<textarea name="message" placeholder="В свободной форме"></textarea>
						</div>
					</div>
					<div class="write-us-form__row">
						<div class="write-us-form__button">
							<button type="submit" class="btn-default btn-write-us"><span>Отправить</span></button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<!-- end write us -->

	<!-- библиотеки -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- скрипты -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
